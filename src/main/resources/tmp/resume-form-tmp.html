<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link  href="../static/css/style.css" rel="stylesheet">
  <title>Connect People</title>
</head>

<body>
  <div class="container main-container">
    <div class="side-form col">
      <div class="form-logo">
        <img class="connect-logo" src="../static/img/connect-logo.webp">
      </div>
      <div class="side-form-btn col">
        <button class="form-btn ">
          <span class="semi-bold-txt">Cadastrar</span> Curriculo
        </button>
        <button class="form-btn c-white">
          <span class="semi-bold-txt">Cadastrar</span> Vaga
        </button>
        <label class="success-message"> </label>
      </div>

    </div>
    <div class="form-container" id="form-container">
      <form id="form" class="col">
        <div class="col-lg-10">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Nome Sobrenome" name="name">
          <label class="success-message"> </label>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label for="gender" class="form-label">Sexo</label>
            <select id="gender" class="form-select" name="gender">
              <option selected value="M">M</option>
              <option value="F">F</option>
              <option value="N">NI</option>
            </select>
            <label class="success-message"> </label>
          </div>

          <div class="col-md-3">
            <label for="birthDate" class="form-label">Nascimento</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" />
            <label class="success-message"> </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone" placeholder="(00) 0000-0000" name="phone">
            <label class="success-message"> </label>
          </div>

          <div class="col-md-4">
            <label for="cellPhone" class="form-label">Celular</label>
            <input type="text" class="form-control" id="cellPhone" placeholder="(00) 0000-0000" name="cellPhone">
            <label class="success-message"> </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="jhondoe@gmail.com" name="email">
            <label class="success-message"> </label>
          </div>

          <div class="col-md-6">
            <label for="linkedin" class="form-label">Linkedin</label>
            <input type="text" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/jhondoe"
              name="linkedin">
              <label class="success-message"> </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label for="postalCode" class="form-label">CEP</label>
            <input type="text" class="form-control" id="postalCode" placeholder="00000-000" name="postalCode">
            <label class="success-message"> </label>
          </div>

          <div class="col-md-6">
            <label for="district" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="district" name="district">
            <label class="success-message"> </label>
          </div>
        </div>

        <div class="col-md-5">
          <label for="schooling" class="form-label">Escolaridade</label>
          <select id="schooling" name="schooling" class="form-select option"></select>
          <label class="success-message"> </label>
        </div>

        <br>
        <p>Cargo pretendido</p>
        <div class="row">
          <div class="col-md-3">
            <label for="jobOptionOne" class="form-label">Opção 1</label>
            <select id="jobOptionOne" class="form-select option" name="jobOptionOne">
              <option value="Hoteleiro">Hoteleiro</option>
              <option value="Camareira">Camareira</option>
              <option value="Almoxarife">Almoxarife</option>
            </select>
            <label for="jobOptionOne" class="success-message"> </label>
          </div>

          <div class="col-md-3">
            <label for="jobOptionTwo" class="form-label">Opção 2</label>
            <select id="jobOptionTwo" class="form-select option" name="jobOptionTwo">
              <option selected value=""></option>
              <option value="Hoteleiro">Hoteleiro</option>
              <option value="Camareira">Camareira</option>
              <option value="Almoxarife">Almoxarife</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="jobOptionThree" class="form-label">Opção 3</label>
            <select id="jobOptionThree" class="form-select option" name="jobOptionThree">
              <option selected value=""></option>
              <option value="Hoteleiro">Hoteleiro</option>
              <option value="Camareira">Camareira</option>
              <option value="Almoxarife">Almoxarife</option>
            </select>
          </div>
        </div>

        <div class="divider"></div>
        <br>
        <p>Experiência Profissional</p>
        <div id="job-xp"></div>
        <button type="button" class="xp-btn" id="xp-btn" onclick="addJobExp()">+ Adicionar Experiência</button>
        <div class="row" id="submit-div">
          <button type="button" class="submit-btn" onclick="sendResume()">Enviar Curriculo</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../static/js/resume-form.js" type="text/javascript" language="javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ee33819c9f.js" crossorigin="anonymous" type="text/javascript"></script>
</body>

</html>
