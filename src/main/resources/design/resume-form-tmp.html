<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Connect People</title>
</head>

<body>
<div class="container main-container">
    <div class="side-form col">
        <div class="form-logo">
            <img class="connect-logo" src="../static/img/connect-logo.webp">
        </div>
        <div class="side-form-btn col">
            <button class="form-btn ">
                <span class="semi-bold-txt">Cadastrar</span> Curriculo
            </button>
            <button class="form-btn c-white">
                <span class="semi-bold-txt">Cadastrar</span> Vaga
            </button>
            <div class="success-message"></div>
        </div>
    </div>

    <form class="form-container" id="form-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" type="button" role="tab"
                        aria-controls="home-tab-pane" aria-selected="true">Dados Pessoais
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" type="button" role="tab"
                        aria-controls="profile-tab-pane" aria-selected="false">Formação Acadêmica
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="interest-tab" data-bs-toggle="tab" type="button" role="tab"
                        aria-controls="interest-tab-pane" aria-selected="false">Interesse Profissional
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" type="button" role="tab"
                        aria-controls="contact-tab-pane" aria-selected="false">Experiência Profissional
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                 tabindex="0">...
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                ...
            </div>
            <div class="tab-pane fade" id="interest-tab-pane" role="tabpanel" aria-labelledby="insterest-tab"
                 tabindex="0">...
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                ...
            </div>
        </div>
    </form>


</div>

<script src="../static/js/resume-form.js" type="text/javascript" language="javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ee33819c9f.js" crossorigin="anonymous" type="text/javascript"></script>
</body>

</html>
