<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style-form.css" rel="stylesheet">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
  <div class="container main-container">
    <div class="side-form col">
      <div class="form-logo">
          <img class="connect-logo" src="./LOGOTIPO_bc.webp">
      </div>
      <div class="side-form-btn col">
        <button class="form-btn ">
          <span class="semi-bold-txt">Cadastrar</span> Curriculo
        </button>
        <button class="form-btn c-white">
          <span class="semi-bold-txt">Cadastrar</span> Vaga
        </button>
      </div>
      
    </div>
    <div class="form-container" id="form-container" >
      <form class="col" th:object="${resumeRequest}" method="post">
        <div class="col-lg-10">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="name" class="form-control" id="name" placeholder="Nome Sobrenome" th:field="*{name}">
        </div>

        <div class="row">
          <div class="col-md-3">
            <label for="gender" class="form-label">Sexo</label>
            <select id="gender" class="form-select">
              <option selected>M</option>
              <option>F</option>
              <option>NI</option>
            </select>
          </div>
          
          <div class="col-md-4">
            <label for="birthDate" class="form-label">Nascimento</label>
              <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone" placeholder="(00) 0000-0000" th:field="*{phone}">
          </div>
  
          <div class="col-md-4" >
            <label for="cellPhone" class="form-label">Celular</label>
            <input type="text" class="form-control" id="cellPhone" placeholder="(00) 0000-0000" th:field="*{cellPhone}">
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="jhondoe@gmail.com" th:field="*{cellPhone}">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Linkedin</label>
            <input type="text" class="form-control" id="email" placeholder="https://linkedin.com/in/jhondoe" th:field="*{cellPhone}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label for="postalCode" class="form-label">CEP</label>
            <input type="text" class="form-control" id="postalCode" placeholder="00000-000" th:field="*{cellPhone}">
          </div>

          <div class="col-md-6">
            <label for="distric" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="distric" th:field="*{cellPhone}">
          </div>
        </div>
        <br>
        <p>Cargo pretendido</p>
        <div class="row">
          <div class="col-md-3">
            <label for="gender" class="form-label">Opção 1</label>
            <select id="gender" class="form-select option" th:field="*{cellPhone}">
              <option selected>Hoteleiro</option>
              <option>Camareira</option>
              <option>Almoxarife</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="gender" class="form-label">Opção 2</label>
            <select id="gender" class="form-select option" th:field="*{cellPhone}">
              <option selected>Hoteleiro</option>
              <option>Camareira</option>
              <option>Almoxarife</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="gender" class="form-label">Opção 3</label>
            <select id="gender" class="form-select option" th:field="*{cellPhone}">
              <option selected>Hoteleiro</option>
              <option>Camareira</option>
              <option>Almoxarife</option>
            </select>
          </div>
          </div>

          <br>
          <p>Experiência Profissional</p>
          <div class="row">
            <div class="col-md-6">
              <label for="email" class="form-label">Título</label>
              <input type="text" class="form-control" id="email" placeholder="jhondoe@gmail.com" th:field="*{cellPhone}">
            </div>
  
            <div class="col-md-6">
              <label for="email" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="email" placeholder="https://linkedin.com/in/jhondoe" th:field="*{cellPhone}">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <p>Entrada</p>
              <div class="row">
                <div class="col-md-5">
                  <label for="month" class="form-label">Mês</label>
                  <select class="form-select month" id="month" name="month"></select>
                </div>
                <div class="col-md-4">
                  <label for="year" class="form-label">Ano</label>
                  <select class="form-select year" id="year" name="year"></select>
                </div>
              </div>
            </div>
            <div class="col">
              <p>Saída</p>
              <div class="row">
                <div class="col-md-5">
                  <label for="month" class="form-label">Mês</label>
                  <select class="form-select month" id="month" name="month"></select>
                </div>
                <div class="col-md-4">
                  <label for="year" class="form-label">Ano</label>
                  <select class="form-select year" id="year" name="year"></select>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="row">
          <button type="submit" class="submit-btn">Sign in</button>
        </div>

      </form>
    </div>
   
  </div>
   
    
</body>
</html>
